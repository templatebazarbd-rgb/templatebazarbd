
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Bazar BD - বাংলাদেশের সেরা ওয়েবসাইট টেম্পলেট মার্কেটপ্লেস</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-bangla: 'Hind Siliguri', sans-serif;
            --font-english: 'Poppins', sans-serif;
        }
        body.lang-bn { font-family: var(--font-bangla); }
        body.lang-en { font-family: var(--font-english); }
        
        /* Apply English font to inputs, buttons and numbers in Bangla mode as per PRD */
        body.lang-bn input, 
        body.lang-bn button, 
        body.lang-bn .price,
        body.lang-bn .english-font {
            font-family: var(--font-english);
        }
        
        .primary-blue-gradient {
            background: linear-gradient(135deg, #0066FF 0%, #003D99 100%);
        }
    </style>
